<body>
    <div id="gui">
        <div class="header">Team name</div>
        <div class="group-panel">
            <button>New Group</button>
        </div>
        <div class="tactical-view-panel">
            <img src="images/tactical-view.png" alt="">
        </div>
        <div class="chart-panel">
            <select name="text" id="target-select">
                <option value="Ball">Ball</option>
                <option selected value="All players">All players</option>
                <option value="Defense Squad">Defense Squad</option>
                <option value="Glen Manning">Glen Manning</option>
                <option value="Nicholas Stone">Nicholas Stone</option>
                <option value="Herbert Massey">Herbert Massey</option>
            </select>
            <select name="" id="chart-select">
                <option selected value="H. spread">H. spread</option>
                <option value="V. spread">V. spread</option>
                <option value="Heatmap">Heatmap</option>
            </select>
            <img src="images/1.png" alt="">

        </div>
    </div>
    <!--Scripts-->
